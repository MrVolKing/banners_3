<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Document</title>

<body>

	<style>
		*{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		@font-face {
			font-family: GothamPro;
			src: url('./fonts/GothamPro-Bold.eot');
			src: local('Gotham Pro Bold'), local('GothamPro-Bold'),
				url('./fonts/GothamPro-Bold.woff') format('woff'),
				url('./fonts/GothamPro-Bold.ttf') format('truetype'),
				url('./fonts/GothamPro-Bold.svg') format("svg"),
				url('./fonts/GothamPro-Bold.otf') format("otf"),
				url('./fonts/GothamPro-Bold.woff2') format("woff2");
			font-weight: bold;
			font-style: normal;
		}

		@font-face {
			font-family: GothamPro;
			src: url('./fonts/GothamPro.eot');
			src: local('Gotham Pro'), local('GothamPro'),
				url('./fonts/GothamPro.woff') format('woff'),
				url('./fonts/GothamPro.ttf') format('truetype'),
				url('./fonts/GothamPro.svg') format("svg"),
				url('./fonts/GothamPro.otf') format("otf"),
				url('./fonts/GothamPro.woff2') format("woff2");
			font-weight: normal;
			font-style: normal;
		}

		.wrapper{
			background-color: #0b1c3a;;
			font-family: GothamPro;
			padding: 20px 35px 0 42px;
			position: relative;
			overflow: hidden;
			cursor: pointer;
		}


/* title_main */
		.title_main{
			transform: translateY(0%);
			animation-name: title_main;
			animation-duration: 15s;
			animation-iteration-count: infinite;
		}

		.title_main p:first-child{
			font-size: 20px;
			color: white;
			text-transform: uppercase;
			font-weight: bold;	
		}

		.title_main p:last-child{
			font-size: 20px;
			color: white;	
		}

	/* title_main */

		@keyframes title_main {
			0%  {
				transform: translateY(0%);
				display: block;
			}


			10%  {
				transform: translateY(0%);
				display: block;
			}

			11%  {
				transform: translateY(200%);
				display: none;
			}

			77%  {
				transform: translateY(200%);
			}

			78%  {
				transform: translateY(0%);
			}
		
			100% {
				transform: translateY(0%);
				display: none;
			}
		}
	
/* title_main_2 */
		.title_main_2{
			transform: translateX(-150%);
			animation-name: title_main_2;
			animation-duration: 15s;
			animation-iteration-count: infinite;
			padding-right: 50px;
			position: absolute;
			top: 15px;
			left: 26px;
		}

		.title_main_2 p:first-child{
			font-size: 12px;
			color: white;
			text-transform: uppercase;
			font-weight: bold;	
		}

		.title_main_2 p:last-child{
			font-size: 12px;
			color: white;	
		}

	/* title_main_2 */

		@keyframes title_main_2 {
			0%  {
				transform: translateX(-150%);
				display: block;
			}


			10%  {
				transform: translateX(-150%);
				display: block;
			}

			11%  {
				transform: translateX(0%);
				display: none;
			}

			77%  {
				transform: translateX(0%);
			}

			78%  {
				transform: translateX(-150%);
			}
		
			100% {
				transform: translateX(-150%);
				display: none;
			}
		}


/* logo_main */

		.logo_block img{
			transform: translateY(0%);
			animation-name: logo;
			animation-duration: 15s;
			animation-iteration-count: infinite;
			padding-bottom: 20px;
		}		

	/* logo */

		@keyframes logo {
			0%  {
				transform: translateY(0%);
			}

			10%{
				transform: translateY(0%);
			}

			11%  {
				transform: translateY(-100%);
			}

			77%  {
				transform: translateY(-100%);
			}

			78%  {
				transform: translateY(0%);
			}

			99%  {
				transform: translateY(0%);
			}
		
			100% {
				transform: translateY(0%);
			}
		}


/* logo_main_2 */

		.logo_block_2 img{
			transform: translateX(380%);
			animation-name: logo_2;
			animation-duration: 15s;
			animation-iteration-count: infinite;

			position: absolute;
			right: 25px;
			top: 21px;
		}

			77%  {
				transform: translateX(0%);

			78%  {
				transform: translateX(200%);
			}
		
			99% {
				transform: translateX(200%);
			}

			100%{

			}
		}


/* screen2 */

		.screen2{

			34%  {

		.screen5 .block_button{

		.screen5 .block_button .button{
