<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>

	<style>
		*{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		@font-face {
			font-family: GothamPro;
			src: url('./fonts/GothamPro-Bold.eot');
			src: local('Gotham Pro Bold'), local('GothamPro-Bold'),
				url('./fonts/GothamPro-Bold.woff') format('woff'),
				url('./fonts/GothamPro-Bold.ttf') format('truetype'),
				url('./fonts/GothamPro-Bold.svg') format("svg"),
				url('./fonts/GothamPro-Bold.otf') format("otf"),
				url('./fonts/GothamPro-Bold.woff2') format("woff2");
			font-weight: bold;
			font-style: normal;
		}

		@font-face {
			font-family: GothamPro;
			src: url('./fonts/GothamPro.eot');
			src: local('Gotham Pro'), local('GothamPro'),
				url('./fonts/GothamPro.woff') format('woff'),
				url('./fonts/GothamPro.ttf') format('truetype'),
				url('./fonts/GothamPro.svg') format("svg"),
				url('./fonts/GothamPro.otf') format("otf"),
				url('./fonts/GothamPro.woff2') format("woff2");
			font-weight: normal;
			font-style: normal;
		}

		.wrapper{
			background-color: #0b1c3a;;
			font-family: GothamPro;
			padding: 15px 30px 20px 30px;
			position: relative;
			overflow: hidden;
			cursor: pointer;

			animation-name: wrapper;
			animation-duration: 15s;
			animation-iteration-count: infinite;

			display: flex;
		}

		@keyframes wrapper {
			0%  {
				padding: 15px 30px 20px 30px;
			}


			10%  {
				padding: 15px 30px 20px 30px;
			}

			11%  {
				padding: 10px 20px 8px 20px;
			}

			77%  {
				padding: 10px 20px 8px 20px;
			}

			78%  {
				padding: 15px 30px 20px 30px;
			}
		
			100% {
				padding: 15px 30px 20px 30px;
			}
		}




/* title_main */
		.title_main{
			transform: translateX(0%);
			animation-name: title_main;
			animation-duration: 15s;
			animation-iteration-count: infinite;

			padding-left: 38px;
		}

		.title_main p:first-child{
			font-size: 15px;
			color: white;
			text-transform: uppercase;
			font-weight: bold;	
		}

		.title_main p:last-child{
			font-size: 15px;
			color: white;	
		}

		/* title_main */

		@keyframes title_main {
			0%  {
				transform: translateX(0%);
				display: block;
			}


			10%  {
				transform: translateX(0%);
				display: block;
			}

			11%  {
				transform: translateX(180%);
				display: none;
			}

			77%  {
				transform: translateX(180%);
			}

			78%  {
				transform: translateX(0%);
			}
		
			100% {
				transform: translateX(0%);
				display: none;
			}
		}
	
/* logo_main */

		.logo_block img{
			transform: translateX(0%);
			animation-name: logo;
			animation-duration: 15s;
			animation-iteration-count: infinite;
		}		

		/* logo */

		@keyframes logo {
			0%  {
				transform: translateX(0%);
			}

			10%{
				transform: translateX(0%);
			}

			11%  {
				transform: translateX(350%);
			}

			77%  {
				transform: translateX(350%);
			}

			78%  {
				transform: translateX(0%);
			}
		
			100% {
				transform: translateX(0%);
			}
		}


/* logo_main_2 */

		.logo_block_2 img{
			transform: translateX(180%);
			animation-name: logo_2;
			animation-duration: 15s;
			animation-iteration-count: infinite;
			position: absolute;
			top: 10px;
			right: 20px;
		}		

		/* logo */

		@keyframes logo_2 {
			0%  {
				transform: translateX(180%);
			}

			10%{
				transform: translateX(180%);
			}

			11%  {
				transform: translateX(0%);
			}

			77%  {
				transform: translateX(0%);
			}

			78%  {
				transform: translateX(180%);
			}
		
			100% {
				transform: translateX(180%);
			}
		}



/* screen2 */

		.screen2{
			position: absolute;
			width: 100%;
			height: 55px;
			padding: 14px 20px 0 0;
			z-index: 10000;
			bottom: -2px;
			left: 0;
			transform: translateX(-110%);
			background-image: url(./images/green_300_100.png);
			background-repeat: no-repeat;

			animation-name: screen2;
			animation-duration: 15s;
			animation-iteration-count: infinite;
		}


		/* screen2 */

		@keyframes screen2 {
			0%  {
				transform: translateX(-110%);
				
			}

			10%  {
				transform: translateX(-110%);
			
			}

			11%  {
				transform: translateX(0%);
				
			}

			33%  {
				transform: translateX(0%);
				
			}

			34%  {
				transform: translateX(-110%);
				
			}
		
			100% {
				transform: translateX(-110%);
			
			}
		}

		.screen2 .title{
			text-align: right;
		}

		.screen2 .title p{
			font-size: 14px;
			color: white;
		}

		.screen2 .title p span{
			font-weight: bold;
		}

		

/* img2 */

		.block_img_2{
			transform: translateX(-250%);
			animation-name: img2;
			animation-duration: 15s;
			animation-iteration-count: infinite;
			position: relative;
			z-index: 100000;
			position: absolute;
			left: 20px;
			top: 7px;
		}

		@keyframes img2 {
			0%  {
				transform: translateX(-250%);
				
			}

			10%  {
				transform: translateX(-250%);
				display: block;
			
			}

			11%  {
				transform: translateX(0%);
				display: block;
				
			}

			33%  {
				transform: translateX(0%);
				display: block;
				
			}

			34%  {
				transform: translateX(300%);
				display: block;
				
			}
		
			100% {
				transform: translateX(300%);
			
			}
		}



/* screen 3 */

		.screen3{
			position: absolute;
			width: 100%;
			height: 57px;
			padding: 4px 20px 10px 0;
			z-index: 10000;
			bottom: 0;
			left: 0;
			transform: translateX(150%);

				transform: translateX(150%);

			34%  {

			56%  {
				transform: translateX(0%);
				
			}

			57%  {
				transform: translateX(-150%);
				
			}
		
			100% {
				transform: translateX(-150%);

		.screen3 .title{
			text-align: right;
		}

		.screen3 .title p{
			font-size: 14px;

		}

		.screen3 .title p span{
			font-weight: bold;

/* img3 */

		.block_img_3{
			transform: translateX(-180%);
			animation-name: img3;
			animation-duration: 15s;
			animation-iteration-count: infinite;
			position: absolute;
			z-index: 100000;

		}

		@keyframes img3 {
			0%  {
				transform: translateX(-180%);

			10%  {

			11%  {
				transform: translateX(-180%);	
			}

			33%  {
				transform: translateX(-180%);
				
			}

			34%  {
				transform: translateX(0%);
			}

			56%  {
				transform: translateX(0%);
				
			}

			57%  {
				transform: translateX(300%);
				
			}
		
			100% {
				transform: translateX(300%);
			
			}
		}




/* screen 4 */

		.screen4{
			position: absolute;
			width: 100%;
			height: 52px;

			}

			34%  {

			56%  {
				transform: translateX(150%);
				
			}

			57%  {
				transform: translateX(0%);
			}

			77%  {
				transform: translateX(0%);
				
			}

			78%  {
				transform: translateX(-150%);
				
			}
		
			100% {
				transform: translateX(-150%);
			
			}
		}

		.screen4 .title{
			text-align: right;
		}

		.screen4 .title p{
			font-size: 14px;
			color: white;
		}

		.screen4 .title p span{
			font-weight: bold;

/* block_img_4 */

		.block_img_4{
			transform: translateX(-180%);
			animation-name: img4;
			animation-duration: 15s;
			animation-iteration-count: infinite;
			position: absolute;
			z-index: 100000;
			top: 6px;
			left: 21px;
		}

		@keyframes img4 {
			0%  {
				transform: translateX(-180%);
				
			}

			10%  {
				transform: translateX(-180%);
			
			}

			11%  {
				transform: translateX(-180%);	
			}

			33%  {
				transform: translateX(-180%);
				
			}

			34%  {
				transform: translateX(-180%);
				
			}

			56%  {
				transform: translateX(-180%);
				
			}

			57%  {

			77%  {

			78%  {
				transform: translateX(370%);
				
			}
		
			100% {
				transform: translateX(370%);
			
			}
		}




/* screen5 */

		.screen5{
			position: absolute;
			width: 100%;
			bottom: 0;
			left: 0px;
			
		}

		@keyframes screen5 {
			0%  {
				transform: translateX(-110%);
				
			}

			10%  {
				transform: translateX(-110%);
			
			}

			11%  {
				transform: translateX(-110%);	
			}

			33%  {
				transform: translateX(-110%);
				
			}

			34%  {
				transform: translateX(-110%);
				
			}

			56%  {
				transform: translateX(-110%);
				
			}

			57%  {
				transform: translateX(-110%);
				
			}

			77%  {

			}

			78%  {
				transform: translateX(0%);
				
			}
		
			100% {
				transform: translateX(0%);
			
			}
		}

		.screen5 .block_button .button{
			width: 114px;
			height: 27px;
			border: 2px solid #38eb51;
			border-radius: 32px;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			background: none;
			font-size: 10px;

			transform: translateY(170%);
			animation-name: button;
			animation-duration: 15s;
			animation-iteration-count: infinite;

			position: absolute;
			left: 20px;
			bottom: 15px;
		}


		@keyframes button {
			0%  {
				transform: translateY(170%);
				background: none;
				
			}

			10%  {
				transform: translateY(170%);
				background: none;
			
			}

			11%  {
				transform: translateY(170%);
				background: none;	
			}

			33%  {
				transform: translateY(170%);
				background: none;
				
			}

			34%  {
				transform: translateY(170%);
				background: none;
				
			}

			56%  {
				transform: translateY(170%);
				background: none;
				
			}

			57%  {
				transform: translateY(170%);
				background: none;
				
			}

			77%  {
				transform: translateY(170%);
				background: none;
				
			}

			79%  {
				transform: translateY(0%);
				background: none;
			}

			83%{
				background: none;
			}

			83.1%{
				background: #38eb51;
			}

			87%{
				background: #38eb51;
			}

			87.1%{
				background: none;
			}

			91%{

			}

			91.1%{
				background: #38eb51;
			}

			95%{
				background: #38eb51;
			}

			95.1%{
				background: none;
			}

			99%{
				transform: translateY(0%);
				background: none;
			}
		
			100% {
				transform: translateY(300%);
				background: none;
			
			}
		}

		
	</style>

	<div class="wrapper" style=" width: 300px; height: 100px;">
		
		<div class="logo_block">
			<img src="./images/Logo_300_100.png" alt="">
		</div>

		<div class="logo_block_2">
			<img src="./images/logo_2_300_100.png" alt="">
		</div>

		<div class="title_main">
			<p>Инвестируй</p>
			<p>в токены регулируемой  биржи</p>
		</div>


		<div class="screen2">
			<div class="title">

			</div>
		</div>

		<div class="block_img_2"><img src="./images/Safe_300_100.png" alt=""></div>
